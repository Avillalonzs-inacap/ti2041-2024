{% extends 'productos/base.html' %}

{% block title %}Registro de Productos{% endblock %}

{% block content %}
<div class="header">
    <h1>Registro de Producto</h1>
</div>

<a href="{% url 'index' %}" class="btn btn-info mb-3">Volver</a>

<form id="registro-producto-form" method="POST" class="shadow p-4 rounded">
    {% csrf_token %}
    
    <div class="form-group mb-3">
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" name="codigo" class="form-control" required>
    </div>

    <div class="form-group mb-3">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required>
    </div>

    <div class="form-group mb-3">
        <label for="marca">Marca:</label>
        <select id="marca" name="marca" class="form-control" required>
            <option value="">Selecciona una marca</option>
            {% for marca in marcas %}
            <option value="{{ marca.id }}">{{ marca.nombre }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group mb-3">
        <label for="fecha_vencimiento">Fecha de Vencimiento:</label>
        <input type="date" id="fecha_vencimiento" name="fecha_vencimiento" class="form-control">
    </div>

    <div class="form-group mb-3">
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" class="form-control" min="0" step="0.01" required>
    </div>

    <div class="form-group mb-3">
        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria" class="form-control" required>
            <option value="">Selecciona una categoría</option>
            {% for categoria in categorias %}
            <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
            {% endfor %}
        </select>
    </div>

    <h4>Características</h4>

    <div class="form-group mb-3">
        <label for="ancho">Ancho (cm):</label>
        <input type="number" id="ancho" name="ancho" class="form-control" min="0" step="0.01">
    </div>

    <div class="form-group mb-3">
        <label for="alto">Alto (cm):</label>
        <input type="number" id="alto" name="alto" class="form-control" min="0" step="0.01">
    </div>

    <div class="form-group mb-3">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" name="peso" class="form-control" min="0" step="0.01">
    </div>

    <button type="submit" class="btn btn-primary">Registrar Producto</button>
</form>
{% endblock %}
